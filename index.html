<body style="background-color: #88a9c3;">
    <style>

<header >
    
        <div class="container">
            <div class="row">
              <div class="col">
                <img class="logo"src="./G-M-2.png" alt="Home">

              </div>
              <div class="col">
               
                <button class="navBtn"><a href="#rsvpForm">RSVP</a></button>

              </div>
              

             
            </div>
          </div>
        
    
    
 </header>


<div class="row text-global marginBottom">
 <section class="rsvp text-center" id="rsvp">

  
    <div class="col-md-6">
        <a href="#">
            <img class="img-responsive"src="static/img/gerardo_mayde_home.png" alt="Home">
        </a>
    </div>

   
                    <!-- rsvp form  -->

                    <!-- rsvp form  -->

    <div class="">
        <div id="rsvp-modal" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span>&times;</span></button>
                        <div class="section-padding">
                            <h3>Grasias!</h3>
                            <p>Estasmos felizes de que nos puendan a companar.</p>
                            <div id="add-to-cal"></div>
                        </div>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
        
        <div id="rsvpForm" class="container  ">
            <div class="row text-center marginDiv">
                <div class="col-md-6 col-md-offset-3">
                    <h3>Que estas esperando, apuntate?</h3>
                    <p>Le agradecemos de todo corazon por RSVP antes de Agosto 1</p>
                    <form id="rsvp-form" class="rsvp-form"
                        action=""
                        method="POST">
                        <div class="row">
                            <div class="col-md-6 col-sm-6">
                                <div class="form-input-group">
                                    <i class="fa fa-envelope"></i><input type="email" name="email" class=""
                                                                        placeholder="Your email"
                                                                        required>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-input-group">
                                    <i class="fa fa-user"></i><input name="name" class=""
                                                                    placeholder="Your name"
                                                                    required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 col-sm-6">
                                <div class="form-input-group">
                                    <i class="fa fa-users"></i><input type="number" name="extras" class="" min="0"
                                                                    
                                                                    placeholder="Husband/Wife or kids"
                                                                    required>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-input-group">
                                    <i class="fa fa-key"></i><input type="number" name="invite_code" id="invite_code"
                                                                    class="" min="0"
                                                                    placeholder="Invite code"
                                                                    required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12" id="alert-wrapper"></div>
                        </div>
                        <button class="btn-fill rsvp-btn">
                            Si,
                            me apunto!
                        </button>
                    </form>
                </div>
            </div>
        </div>

    </div>



</section>

</div>
