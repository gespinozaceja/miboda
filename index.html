<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Gerardo Y Mayde </title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="icon" type="image/png" sizes="32x32" href="G-M-2.png">

<body style="background-color: #88a9c3;">
    <style>
    </style>

<div class="text-global">
    <div class="col-md-4">
        <a href="#">
            <img class="img-responsive"src="static/img/gerardo_mayde_home.png" alt="Home">
        </a>
    </div>

    <div class="col-md-4">
        <a href="#">
            <img class="img-responsive"src="static/img/home-2.png" alt="Home-2">
        </a>
    </div>

    <section class="rsvp text-center" id="rsvp">

    <div class="col-md-4 bg-img">
        <div class="row text-center center-form">
            
            <div class="col-md-6 col-md-offset-3">
                <h3>Que estas esperando, apuntate?</h3>
                <p>Les agradecemos de todo corazon por RSVP antes de Agosto 1</p>
                <form id="rsvp-form" class="rsvp-form"
                    action=""
                    method="POST">
                    <div class="row">
                        <div class="col-md-6 col-sm-6">
                            <div class="form-input-group">
                                <i class="fa fa-envelope"></i><input type="email" name="email" class=""
                                                                    placeholder="Email"
                                                                    required>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-6">
                            <div class="form-input-group">
                                <i class="fa fa-user"></i><input name="name" class=""
                                                                placeholder="Nombre"
                                                                required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-sm-6">
                            <div class="form-input-group">
                                <i class="fa fa-users"></i><input type="number" name="extras" class="" min="0"
                                                                
                                                                placeholder="Cuantos?"
                                                                required>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-6">
                            <div class="form-input-group">
                                <i class="fa fa-key"></i><input type="number" name="invite_code" id="invite_code"
                                                                class="" min="0"
                                                                placeholder="Invite code"
                                                                required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12" id="alert-wrapper"></div>
                    </div>
                    <button class="btn-fills rsvp-btn btn-select">
                        Si,
                        me apunto!
                    </button>
                </form>
            </div>
        </div>
    </div>

    </div>



</section>
</div>
<script src="https://kit.fontawesome.com/bec0faabce.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/scripts.js"></script> 
</body>
</html>
